  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold c">icecli</tspan> <tspan class="g">{options}</tspan> <tspan class="y">{command}</tspan> argumentsâ€¦</text>
  <text x="12" y="96"><tspan class="bold">Commands</tspan></text>
  <text x="12" y="136">  <tspan class="y">stats</tspan> <tspan class="DG">.............................</tspan> Show Icecast statistics</text>
  <text x="12" y="156">  <tspan class="y">list-mounts</tspan> <tspan class="DG">.......................</tspan> List mount points</text>
  <text x="12" y="176">  <tspan class="y">list-clients</tspan> <tspan class="LG">mount</tspan> <tspan class="DG">................</tspan> List clients</text>
  <text x="12" y="196">  <tspan class="y">move-clients</tspan> <tspan class="LG">from-mount</tspan> <tspan class="LG">to-mount</tspan> <tspan class="DG">..</tspan> Move clients between mounts</text>
  <text x="12" y="216">  <tspan class="y">update-meta</tspan> <tspan class="LG">mount</tspan> <tspan class="LG">artist</tspan> <tspan class="LG">title</tspan> <tspan class="DG">....</tspan> Update meta for mount</text>
  <text x="12" y="236">  <tspan class="y">kill-client</tspan> <tspan class="LG">mount</tspan> <tspan class="LG">client-id</tspan> <tspan class="DG">.......</tspan> Kill client connection</text>
  <text x="12" y="256">  <tspan class="y">kill-source</tspan> <tspan class="LG">mount</tspan> <tspan class="DG">.................</tspan> Kill source connection</text>
  <text x="12" y="276">  <tspan class="y">help</tspan> <tspan class="LG">command</tspan> <tspan class="DG">......................</tspan> Show detailed info about command usage</text>
  <text x="12" y="316"><tspan class="bold">Options</tspan></text>
  <text x="12" y="356">  <tspan class="g">--host, -H</tspan> <tspan class="LG">host</tspan> <tspan class="DG">..........</tspan> URL of Icecast instance <tspan class="DG">(default: http://127.0.0.1:8000)</tspan></text>
  <text x="12" y="376">  <tspan class="g">--user, -U</tspan> <tspan class="LG">username</tspan> <tspan class="DG">......</tspan> Admin username <tspan class="DG">(default: admin)</tspan></text>
  <text x="12" y="396">  <tspan class="g">--password, -P</tspan> <tspan class="LG">password</tspan> <tspan class="DG">..</tspan> Admin password <tspan class="DG">(default: hackme)</tspan></text>
  <text x="12" y="416">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">..........</tspan> Disable colors in output</text>
  <text x="12" y="436">  <tspan class="g">--help, -h</tspan> <tspan class="DG">...............</tspan> Show this help message</text>
  <text x="12" y="456">  <tspan class="g">--version, -v</tspan> <tspan class="DG">............</tspan> Show version</text>
  <text x="12" y="496"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="536">  icecli stats -H 127.0.0.1:10000</text>
  <text x="12" y="556">  <tspan class="italic DG">Show stats for server on 127.0.0.1:10000</tspan></text>
  <text x="12" y="596">  icecli kill-client -P mYsUpPaPaSs /stream3 361</text>
  <text x="12" y="616">  <tspan class="italic DG">Detach client with ID 361 from /stream3</tspan></text>
  <text x="12" y="656">  icecli list-clients -H 127.0.0.1:10000 -U super_admin -P mYsUpPaPaSs /stream3</text>
  <text x="12" y="676">  <tspan class="italic DG">List clients on /stream3</tspan></text>

